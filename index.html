<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Aritmatika</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h3 style="text-align: center; margin-top: 20px;">Nama : Kurniawan Eka Nugraha</h3>
    <h3 style="text-align: center;">NIM  : 2215101016</h3>
    <h3 style="text-align: center;">Kelas: Reg - A</h3>

    <h2 class="test" style="background-color: #CBA135; max-width: 1000px; margin: auto; padding: 10px; margin-top: 20px;">Aplikasi Aritmatika</h2>
    
    <div class="background">
        <h2>Menghitung Deret Fibonacci</h2>
        <label for="fibonacci-input">Masukkan jumlah angka Fibonacci :</label>
        <input type="number" id="fibonacci-input">
        <button onclick="hitungFibonacci()">Hitung</button>
        <p id="fibonacci-result"></p>
    </div>
    
    <div class="volume">
    <h3>Menghitung Volume Bangun Ruang</h3>
    <label for="jenis-bangun"style="color : white";>Pilih Jenis Bangun Ruang :</label>
<select id="jenis-bangun">
    <option value="kubus">Kubus</option>
    <option value="balok">Balok</option>
    <option value="tabung">Tabung</option>
    <option value="kerucut">Kerucut</option>
</select>


<div id="volume-input">
<div id="kubus-input" style="display:none;">
    <h2 style="color: white;">Menghitung Volume Kubus</h2>
    <label for="sisi-kubus" style="color: white;">Panjang Sisi:</label>
    <input type="number" id="sisi-kubus">
    <button onclick="hitungVolumeKubus()">Hitung</button>
    <p id="volume-kubus-result"></p>
</div>

<div id="balok-input" style="display:none;">
    <h2 style="color: white;">Menghitung Volume Balok</h2>
    <label for="panjang-balok" style="color: white;">Panjang:</label>
    <input type="number" id="panjang-balok">
    <label for="lebar-balok" style="color: white;">Lebar:</label>
    <input type="number" id="lebar-balok">
    <label for="tinggi-balok" style="color: white;">Tinggi:</label>
    <input type="number" id="tinggi-balok">
    <button onclick="hitungVolumeBalok()">Hitung</button>
    <p id="volume-balok-result"></p>
</div>

<div id="tabung-input" style="display:none;">
    <h2 style="color: white;">Menghitung Volume Tabung</h2>
    <label for="jari-jari-tabung" style="color: white;">Jari-jari:</label>
    <input type="number" id="jari-jari-tabung">
    <label for="tinggi-tabung" style="color: white;">Tinggi:</label>
    <input type="number" id="tinggi-tabung">
    <button onclick="hitungVolumeTabung()">Hitung</button>
    <p id="volume-tabung-result"></p>
</div>

<div id="kerucut-input" style="display:none;">
    <h2 style="color: white;">Menghitung Volume Kerucut</h2>
    <label for="jari-jari-kerucut" style="color: white;">Jari-jari:</label>
    <input type="number" id="jari-jari-kerucut">
    <label for="tinggi-kerucut" style="color: white;">Tinggi:</label>
    <input type="number" id="tinggi-kerucut">
    <button onclick="hitungVolumeKerucut()">Hitung</button>
    <p id="volume-kerucut-result"></p>
</div>

    <script src="script.js"></script>
</body>
</html>
